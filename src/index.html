<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author"  content="Кудрик Карина">
   <title lang="ru">Место</title>
</head>
<body class="body">
   <div class="root">
      <div class="page">
         <header class="header">
            <img class="header__logo" src="<%=require('./images/logo_mesto.svg')%>" alt="Место">
         </header>
      <main class="content">
         <section class="profile">
            <div class="profile__image-container">
               <img class="profile__avatar" src="<%=require('./images/avatar__image.jpg')%>" alt="Жак-Ив Кусто">
            </div>
         <div class="profile__info">
            <div class="profile__info-edit">
               <h1 class="profile__name">Жак-Ив Кусто</h1>
               <button class="profile__button profile__button_type_edit" type="button" aria-label="Редактировать профиль"></button>
            </div>
               <p class="profile__description">Исследователь океана</p>
         </div>
            <button class="profile__button profile__button_type_add" type="button" aria-label="Добавить"></button>
         </section>
         <section class="elements">
         <ul class="elements__container">
            
         </ul>
         </section>
      </main>
         <footer class="footer">
            <div class="footer__container">
               <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
            </div>
         </footer>
      </div>
   </div>
   <div class="popup popup_type_profile-edit">
      <div class="popup__container">
         <form class="popup__form-admin popup__form-admin_type_edit" name="profile" novalidate>
            <h2 class="popup__heading">Редактировать&nbsp;профиль</h2>
               <input type="text" class="popup__input popup__input_type_name" id="user" name="user" minlength="2" maxlength="40" placeholder="Имя" value="Жак-Ив Кусто" required>
               <span class="popup__error" id="user-error"></span>
               <input type="text" class="popup__input popup__input_type_description" id="description" name="description" minlength="2" maxlength="200" placeholder="О себе" value="Исследователь океана" required>
               <span class="popup__error" id="description-error"></span>
               <button type="submit" class="popup__button popup__button_type_submit" aria-label="Сохранить">Сохранить</button>
            <button type="reset" class="popup__button popup__button_type_close" aria-label="Закрыть модальное окно"></button>
         </form>
      </div>
   </div>
   <div class="popup popup_type_card-add">
      <div class="popup__container">
         <form class="popup__form-admin popup__form-admin_type_add" name="card" novalidate>
            <h2 class="popup__heading">Новое&nbsp;место</h2>
               <input type="text" class="popup__input popup__input_type_place" id="name" name="name" minlength="1" maxlength="30" placeholder="Название" required>
               <span class="popup__error" id="name-error"></span>
               <input type="url" class="popup__input popup__input_type_link" id="link" name="link" placeholder="Ссылка на картинку" required>
               <span class="popup__error" id="link-error"></span>
               <button type="submit" class="popup__button popup__button_type_submit popup__button_type_save" aria-label="Сохранить">Создать</button>
            <button type="reset" class="popup__button popup__button_type_close " aria-label="Закрыть модальное окно"></button>
         </form>
      </div>
   </div>
   <div class="popup popup_type_card-preview">
      <div class="popup__wrapper">
         <img class="popup__image">
         <h2 class="popup__caption"></h2>
         <button type="reset" class="popup__button popup__button_type_close" aria-label="Закрыть модальное окно"></button>
      </div>
   </div>
   <template class="card-template" id="card-template">
      <li class="elements__card">
         <img class="elements__item">
         <div class="elements__figcaption">
            <h3 class="elements__card-heading"></h3>
            <button class="elements__like"></button>
            <button class="elements__delete"></button>
         </div>
      </li>
   </template>
</body>
</html>
