<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author"  content="Кудрик Карина">
   <link rel="stylesheet" href="./pages/index.css">
   <title lang="ru">Место</title>
</head>
<body>
   <div class="root">
      <div class="page">
         <header class="header">
            <img class="header__logo" src="./images/logo_mesto.svg" alt="Место">
         </header>
      <main class="content">
         <section class="profile">
            <div class="profile__image-container">
               <img class="profile__avatar" src="./images/avatar__image.jpg" alt="Жак-Ив Кусто">
            </div>
         <div class="profile__info">
            <div class="profile__info-edit">
               <h1 class="profile__name">Жак-Ив Кусто</h1>
               <button class="profile__button profile__button_edit" type="button" aria-label="Редактировать профиль"></button>
            </div>
               <p class="profile__description">Исследователь океана</p>
         </div>
            <button class="profile__button profile__button_add" aria-label="Отправить"></button>
         </section>
         <section class="elements">
         <ul class="elements__container">
            <li class="elements__card">
               <img class="elements__item" src="./images/photo-grid_karachaevsk1.jpg" alt="Карачаевск">
               <div class="elements__figcaption">
                  <h3 class="elements__card-heading">Карачаевск</h3>
                  <button class="elements__like" type="button" aria-label="Мне нравится"></button>
               </div>
            </li>
            <li class="elements__card">
               <img class="elements__item" src="./images/photo-grid_elbrus2.jpg" alt="Эльбрус">
               <div class="elements__figcaption">
                  <h3 class="elements__card-heading">Гора Эльбрус</h3>
                  <button class="elements__like" type="button" aria-label="Мне нравится"></button>
               </div>
            </li>
            <li class="elements__card">
               <img class="elements__item" src="./images/photo-grid_dombay3.jpg" alt="Домбай">
               <div class="elements__figcaption">
                  <h3 class="elements__card-heading">Домбай</h3>
                  <button class="elements__like" type="button" aria-label="Мне нравится"></button>
               </div>
            </li>
            <li class="elements__card">
               <img class="elements__item" src="./images/photo-grid_karachaevsk1.jpg" alt="Карачаевск">
               <div class="elements__figcaption">
                  <h3 class="elements__card-heading">Карачаево-Черкесия</h3>
                  <button class="elements__like" type="button" aria-label="Мне нравится"></button>
               </div>
            </li>
            <li class="elements__card">
               <img class="elements__item" src="./images/photo-grid_elbrus2.jpg" alt="Эльбрус">
               <div class="elements__figcaption">
                  <h3 class="elements__card-heading">Гора Эльбрус</h3>
                  <button class="elements__like" type="button" aria-label="Мне нравится"></button>
               </div>
            </li>
            <li class="elements__card">
               <img class="elements__item" src="./images/photo-grid_dombay3.jpg" alt="Домбай">
               <div class="elements__figcaption">
                  <h3 class="elements__card-heading">Домбай</h3>
                  <button class="elements__like" type="button" aria-label="Мне нравится"></button>
               </div>
            </li>
         </ul>
         </section>
      </main>
         <footer class="footer">
            <div class="footer__container">
               <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
            </div>
         </footer>
      </div>
   </div>
   <div class="form">
      <div class="form__container">
         <form class="form__admin">
            <div class="form__main-container">
               <h2 class="form__heading">Редактировать&nbsp;профиль</h2>
               <div class="form__input-container">
                  <input type="text" class="form__item form__item_el_name" id="name" placeholder="Имя" value="Жак-Ив Кусто" required>
                  <input type="text" class="form__item form__item_el_description" id="description" placeholder="О себе" value="Исследователь океана" required>
               </div>
               <div class="form__handlers">
                  <button type="submit" class="form__button form__button_submit" aria-label="Сохранить">Сохранить</button>
                  <button type="reset" class="form__button form__button_close" aria-label="Закрыть модальное окно"></button>
               </div>
            </div>
         </form>
      </div>
   </div>
   <script defer src="./scripts/index.js"></script>
</body>
</html>
