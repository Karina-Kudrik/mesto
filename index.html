<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author"  content="Кудрик Карина">
   <link rel="stylesheet" href="./pages/index.css">
   <title lang="ru">Место</title>
</head>
<body>
   <div class="root">
      <div class="page">
         <header class="header">
            <img class="header__logo" src="./images/logo_mesto.svg" alt="Место">
         </header>
      <main class="content">
         <section class="profile">
            <div class="profile__image-container">
               <img class="profile__avatar" src="./images/avatar__image.jpg" alt="Жак-Ив Кусто">
            </div>
         <div class="profile__info">
            <div class="profile__info-edit">
               <h1 class="profile__name"></h1>
               <button class="profile__button profile__button_edit" type="button" aria-label="Редактировать профиль"></button>
            </div>
               <p class="profile__description"></p>
         </div>
            <button class="profile__button profile__button_add" type="button" aria-label="Добавить"></button>
         </section>
         <section class="elements">
         <ul class="elements__container">
            
         </ul>
         </section>
      </main>
         <footer class="footer">
            <div class="footer__container">
               <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
            </div>
         </footer>
      </div>
   </div>
   <div class="popup popup_edit">
      <div class="popup__container">
         <form class="popup__form-admin">
            <h2 class="popup__heading">Редактировать&nbsp;профиль</h2>
               <input type="text" class="popup__form-item popup__form-item_el_name" placeholder="Имя" value="Жак-Ив Кусто" required>
               <input type="text" class="popup__form-item popup__form-item_el_description" placeholder="О себе" value="Исследователь океана" required>
               <button type="submit" class="popup__form-button popup__form-button_submit" aria-label="Сохранить">Сохранить</button>
            <button type="reset" class="popup__form-button popup__form-button_close" aria-label="Закрыть модальное окно"></button>
         </form>
      </div>
   </div>
   <div class="popup popup_add">
      <div class="popup__container">
         <form class="popup__form-admin popup__form-admin_add">
            <h2 class="popup__heading">Новое&nbsp;место</h2>
               <input type="text" class="popup__form-item popup__form-item_el_place" placeholder="Название" required>
               <input type="text" class="popup__form-item popup__form-item_el_link" placeholder="Ссылка на картинку" required>
               <button type="submit" class="popup__form-button popup__form-button_submit popup__form-button_add" aria-label="Сохранить">Сохранить</button>
            <button type="reset" class="popup__form-button popup__form-button_close popup__form-button_reset" aria-label="Закрыть модальное окно"></button>
         </form>
      </div>
   </div>
   <div class="popup popup_img">
      <div class="popup__wrapper">
         <img class="popup__image" src="#">
         <h2 class="popup__caption"></h2>
         <button type="reset" class="popup__form-button popup__form-button_close popup__form-button_esc"></button>
      </div>
   </div>
   <template id="card-template">
      <li class="elements__card">
         <img class="elements__item">
         <div class="elements__figcaption">
            <h3 class="elements__card-heading"></h3>
            <button class="elements__like"></button>
            <button class="elements__delete"></button>
         </div>
      </li>
   </template>
   <script defer src="./scripts/index.js"></script>
</body>
</html>
